<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Contact</title>

    <link rel="stylesheet" type="text/css" href="./styles.css"/> 
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Contact</h1>
        <hr>

        <form action="http://localhost:3000/contact" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Contact Name</label>
                <input class="form-control" name="contact_name">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Profession</label>
                <input class="form-control" name="contact_profession">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Tel Num</label>
                <input class="form-control" name="contact_tel_number">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Contact Mobile Number</label>
                <input class="form-control" name="contact_mobile_number">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<br>
<a href="contact-list.html">All Contacts</a>
</body>

</html>
